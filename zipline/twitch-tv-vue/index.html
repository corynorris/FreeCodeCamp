<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Vue Tutorial</title>
    <meta name="description" content="A quick rundown of what Vue can do">
    <meta name="cnorris" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

    <!--     Rules
   I can see whether Free Code Camp is currently streaming on Twitch [X]
   I can click a stream and be taken to the channel [X]
   If a user is streaming, I can see what they are streaming [X] 
   I will see a placeholder if the account doesn't exist or has ben closed [X]-->

   <div id="app" >
    <div class="header">
        <div class="row">
            <div class="col-sm-8"><h1> Twitch Channels </h1></div>
            <form class="form-inline" @submit.prevent="addChannel">
                <div class="form-group pull-right" >
                    <input type="text" id="add-channel" class="form-control" placeholder="channel id" v-model="newChannel"></input>
                    <button type="submit" class="btn btn-default">+</button>
                </div>
            </form>
        </div>        
    </div>     
    <div class="container">            
        <div class="row " v-for="stream in streamers">
            <div class="col-sm-1"><img class="img-responsive img-rounded" v-bind:src="stream.imageUrl" alt=""></div>
            <div class="col-sm-3"><a href="{{ stream.channelUrl }}">{{ stream.name}}</a></div>
            <div class="col-sm-8">{{ stream.status }}</div>
        </div>
    </div>
</div>

<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.5.1/vue-resource.js"></script>
<script src="js/app.js"></script>
</body>

</html>
