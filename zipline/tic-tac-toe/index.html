<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="custom.css">
	</head>
	<body>
		<div id="container">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="tic-tac-toe.js"></script>
