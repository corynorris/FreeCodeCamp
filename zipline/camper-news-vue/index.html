<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Vue Tutorial</title>
    <meta name="description" content="A quick rundown of what Vue can do">
    <meta name="cnorris" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

    <!--     Rules
    I can browse recent posts from camper news [X]
    I can click a post to be taken to the story's original URL [X]
    I can see how many upvotes each story has [X]-->

    <div id="app" class="container">
        <h1> Camper News </h1>
        <ul class="list-group">
            <li class="list-group-item" v-for="story in stories">
                <a href="{{story.link}}" class="headline">{{ decodeHtml(story.headline) }}</a>
                <span class="badge">{{story.upVotes.length}}</span>
            </li>
        </ul>
    </div>

    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue-resource/0.5.1/vue-resource.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
